<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- start styleSheet -->
  <link rel="stylesheet" href="style/style.css">
  <!-- end styleSheet -->
  <!-- start google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- end google fonts -->
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="nft-image">
        <div class="overlay"><img src="images/icon-view.svg" alt=""></div>
        <img src="images/image-equilibrium.jpg" alt="">
     </div>
      <div class="text">
        <h3 class="title">Equilibrium #3429</h3>
        <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price">
        <p class="the-price"><img src="images/icon-ethereum.svg" alt="">0.041 ETH</p>
        <p class="time"><img src="images/icon-clock.svg" alt="">3 days left</p>
      </div>
      <hr>
      <div class="person">
        <img src="images/image-avatar.png" alt="avatar">
        <p class="name-of-person"><span class="creation">Creation of</span> Jules Wyvern</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SaeedAlsayed" target="_blank">Saeed Mohamed Alsayed</a>.
  </div>
</body>
</html>
